<div class="container">
    <div class=" container mt-5 mb-5 shadow w-75 border-radius">

        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <h1 class="text-center mt-5 text-monospace"> Cadastro</h1>
            </div>
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div>
                    <div class="form-group">
                        <label for="nome" class="text-monospace">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-monospace">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="text-monospace">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        <!--(input)='conferirSenha($event)' value='{{senha}}'      codigo que vai depois do placeholder-->
                    </div>

                    <div class="form-group">
                        <label for="senhaConf" class="text-monospace"> Confirme sua senha</label>
                        <input type="password" class="form-control" id="senhaConf" placeholder="Digite sua senha novamente">
                    </div>

                    <div class="d-flex justify-content-center mb-5 ">
                        <button type="submit" class="btn btn-dark w-25">Cadastrar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
